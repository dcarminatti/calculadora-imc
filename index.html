<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Calculadora IMC</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <script src="./js/index.js" defer type="module"></script>
    </head>
    <body>
        <div class="alert-error">Digite somente números</div>

        <div class="container">
            <main class="card">
                <form>
                    <h1 class="title">Cálculora de IMC</h1>

                    <div class="input-wrapper">
                        <label for="weight">Peso (kg)</label>
                        <input type="text" id="weight" placeholder="60" />
                    </div>

                    <div class="input-wrapper">
                        <label for="height">Altura (cm)</label>
                        <input type="text" id="height" placeholder="165" />
                    </div>

                    <button type="submit">
                        Calcular IMC
                        <img
                            src="./assets/arrow-right.svg"
                            alt="Seta apontando para direita"
                        />
                    </button>
                </form>
            </main>
        </div>

        <div class="modal-wrapper">
            <div class="modal card">
                <button class="close">
                    <img
                        src="./assets/close.svg"
                        alt="Imagem para fechar o popup"
                    />
                </button>

                <h2 class="title">Seu IMC é de 28</h2>
            </div>
        </div>
    </body>
</html>
